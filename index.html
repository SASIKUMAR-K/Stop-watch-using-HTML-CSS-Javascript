<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sasi Watch</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="text">
				<div class="text-cap">
					<span>Hr</span><span>Min</span><span>Sec</span><span>Ms</span>
				</div>
				<div class="text-con">
					<div class="hr">00</div>
					<div class="colon">:</div>
					<div class="min">00</div>
					<div class="colon">:</div>
					<div class="sec">00</div>
					<div class="colon">:</div>
					<div class="ms">00</div>
				</div>
			</div>
			<div class="buttons">
				<button class="start">START</button>
				<button class="stop">STOP</button>
				<button class="reset">RESET</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
